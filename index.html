<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-column">
        <div class="grid-item">
          <div class="tip-control-panel">
            <form class="form-panel">
              <div class="form-group">
                <input
                  type="text"
                  class="form-text"
                  placeholder="Amount"
                  name="amount"
                />
              </div>

              <div class="form-group tip-buttons">
                <button
                  type="button"
                  class="btn active btn-1"
                  data-tip="0.05"
                  data-id="1"
                >
                  5%
                </button>

                <button
                  type="button"
                  class="btn btn-2"
                  data-tip="0.10"
                  data-id="2"
                >
                  10%
                </button>

                <button
                  type="button"
                  class="btn btn-3"
                  data-tip="0.15"
                  data-id="3"
                >
                  15%
                </button>

                <button
                  type="button"
                  class="btn btn-4"
                  data-tip="0.20"
                  data-id="4"
                >
                  20%
                </button>

                <button
                  type="button"
                  class="btn btn-5"
                  data-tip="0.25"
                  data-id="5"
                >
                  25%
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="grid-item">
          <div class="tip-info-parent">
            <p class="initial-state">Find out how much tip you need to give</p>

            <!-- <div class="detail">
              <h3>$ 125</h3>

              <p>$ 100</p>
              <p>$ 25 (25%+)</p>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
